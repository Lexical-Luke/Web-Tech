<!DOCTYPE html>
<!-- JSExDate.html -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript program to explain the Date object</title>
  <script>
    var now  = new Date();        // current date/time
    var hrs  = now.getHours();    // 0 to 23
    var mins = now.getMinutes();
    var secs = now.getSeconds();
	var greetings;
	if (hrs < 12) {
		greetings= "Good Morning!";
    } else {
      greetings= "Good Afternoon!";
    }	
	document.writeln("<h1>Current date and time information</h1>");
	document.writeln("<h2> " + greetings + " </h2>");
    document.writeln("<p>It is " + now + "</p>");
    document.writeln("<p>The Hour is " + hrs + "</p>");
    document.writeln("<p>The Minute is " + mins + "</p>");
    document.writeln("<p>The Second is " + secs + "</p>");
	
	var day=now.getDate();
	var month=now.getMonth(); //month starts from 0 in JS. That is, Jan is 0. So we need to add one to it.
	var year=now.getFullYear();
	document.writeln("<p>The date in short date format is:- "+day+"/"+(month+1)+"/"+year+"</p>");
    
  </script>
</head>
<body>
</body>
</html>
